<h1 class="titulo_employee" align="center">Tabla Empleado</h1>
<br />

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Digita los datos
                </div>
                <div class="card-body" >
                    <form>
                        <div class="mb-3" >
                            <label for="id_employee" class="form-label">ID</label>
                            <input type="number" class="form-control" id="id_employee" required>


                            <label for="email" class="form-label">Correo electrónico </label>
                            <input type="email" class="form-control" id="email" required>

                            <label for="rol" class="form-label">Rol</label>
                            <input type="number" class="form-control" id="rol" required>



                        </div>

                        <button type="submit" class="btn btn-primary" style="text-align: center; background: #2ECC71">Agregar</button>
                        <button type="reset" class="btn btn-primary" style="text-align: center; background: #C0392B">Borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Perfil</th>
        <th scope="col">Correo electronico</th>
        <th scope="col">Rol</th>
        <th scope="col">Empresa</th>
        <th scope="col">Transacción</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="id_employee_td"> </td>
        <td id="PerfilEmpl_td"> </td>
        <td id="email_td"> </td>
        <td id="rol_td"> </td>
        <td id="enterpriseEmpl_td"> </td>
        <td id="transactionEmpl_td"> </td>


    </tr>
    </tbody>
</table>

</body>
